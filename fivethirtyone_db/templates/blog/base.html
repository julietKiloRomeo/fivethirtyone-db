    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">



  <!-- Modal -->
  <div class="modal fade" id="modal-new-workset" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Lift</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        <form action="/workset/add" method="post">
          <div class="row">
            <div class="col-auto">
              <input type="date" class="form-control" placeholder="date" name="date">
            </div>
            <div class="col-auto">

              <select class="form-select" aria-label="Default select example" name="lift">
                <option value="bench">bench</option>
                <option value="deadlift">deadlift</option>
                <option value="military">military</option>
                <option value="squat">squat</option>
              </select>
            </div>
            <div class="col-auto">
              <input type="number" class="form-control" placeholder="repetitions" name="reps">
            </div>
            <div class="col-auto">
              <input type="number" step="2.5" class="form-control" placeholder="weight" name="weight">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Add</button>
            </div>
          </div>
        </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-new-cycle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Cycle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        <form action="/cycle/new" method="post">
          <div class="row">
            <div class="col-auto">
              <label for="cycle-input" class="form-label">Cycle</label>
              <input id="cycle-input" type="number" class="form-control" placeholder="cycle number" name="cycle-index" value={{next_cycle.next_cycle}}>
            </div>
            <div class="col-auto">
              <label for="reps-input" class="form-label">Base reps</label>
              <input type="number" class="form-control" placeholder="rep base" name="rep-base" value={{next_cycle.next_base_reps}}>
            </div>
            <div class="col-auto">
                <label for="bench-input" class="form-label">Bench max</label>
                <input id="bench-input" type="number" step="2.5" class="form-control" placeholder="bench max" name="bench-max" value={{"%.2f"|format(next_cycle.bench)}}>
            </div>
            <div class="col-auto">
                <label for="dead-input" class="form-label">Deadlift max</label>
                <input id="dead-input" type="number" step="2.5" class="form-control" placeholder="deadlift max" name="deadlift-max" value={{"%.2f"|format(next_cycle.deadlift)}}>
            </div>
            <div class="col-auto">
                <label for="mil-input" class="form-label">Military max</label>
                <input id="mil-input" type="number" step="2.5" class="form-control" placeholder="military max" name="military-max" value={{"%.2f"|format(next_cycle.military)}}>
            </div>
            <div class="col-auto">
                <label for="squat-input" class="form-label">Squat max</label>
                <input id="squat-input" type="number" step="2.5" class="form-control" placeholder="squat max" name="squat-max" value={{"%.2f"|format(next_cycle.squat)}}>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Add</button>
            </div>
          </div>
        </form>

        </div>
      </div>
    </div>
  </div>


{% for lift in lifts %}
  <!-- Modal -->
  <div class="modal fade" id="modal-{{lift.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Lift</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        <form action="/workset/{{lift.id}}" method="post" id="ws-{{lift.id}}">
          <input type="hidden" name="wsid" value={{lift.id}}>
          <div class="row">
            <div class="col-auto">
              <input type="date" class="form-control" placeholder="date" value="{{lift.date}}" name="date">
            </div>
            <div class="col-auto">

              <select class="form-select" aria-label="Default select example" name="lift">
                <option value="bench" {% if lift.lift_name == "bench" %} selected {% endif %} >bench</option>
                <option value="deadlift" {% if lift.lift_name == "deadlift" %} selected {% endif %} >deadlift</option>
                <option value="military" {% if lift.lift_name == "military" %} selected {% endif %} >military</option>
                <option value="squat" {% if lift.lift_name == "squat" %} selected {% endif %} >squat</option>
              </select>
            </div>
            <div class="col-auto">
              <input type="number" class="form-control" placeholder="repetitions" value="{{lift.reps}}" name="reps">
            </div>
            <div class="col-auto">
              <input type="number" step="2.5" class="form-control" placeholder="weight" value="{{lift.weight}}" name="weight">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2"> <i class="bi bi-save"></i> save</button>

            </div>
          </div>
        </form>

        </div>
      </div>
    </div>
  </div>
{% endfor %}


      <div class="row">
        <div class="col-md-3">
          <h2>Lifts</h2>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-2">
          <a class="text-success" data-toggle="tooltip" data-placement="bottom" title="Make pdf" href="/pdf">
            <i class="bi bi-file-pdf"></i> pdf
          </a>
        </div>
        <div class="col-md-2">
          <a class="text-success" data-bs-toggle="modal" data-bs-target="#modal-new-workset"  data-toggle="tooltip" data-placement="bottom" title="Add a single workset">
            <i class="bi bi-calendar-event-fill"></i> add workset
          </a>
        </div>
        <div class="col-md-2">
          <a class="text-success" data-bs-toggle="modal" data-bs-target="#modal-new-cycle"  data-toggle="tooltip" data-placement="bottom" title="Add a whole cycle">
            <i class="bi bi-calendar-week-fill"></i> add cycle
          </a>
        </div>
    
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-sm" id="lift-table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Lift</th>
              <th scope="col">reps</th>
              <th scope="col">weight</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for lift in lifts %}
              <tr>
                <td>{{ lift.date }}</td>
                <td>{{ lift.lift_name }}</td>
                <td>{{ lift.rep_str }}</td>
                <td>{{ lift.weight }}</td>
                <td>
                  <a class="text-success" data-bs-toggle="modal" data-bs-target="#modal-{{lift.id}}">
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


      <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

      <script>
        $(document).ready(function(){
          $("#search-input").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#lift-table tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
